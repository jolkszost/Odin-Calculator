<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="calculator">
        <div id="display"></div>
        <div id="numbers">
            <button type="button"  id="0" class="number" onClick="numberID(this.id)">0</button>
            <button type="button"  id="1" class="number" onClick="numberID(this.id)">1</button>
            <button type="button"  id="2" class="number" onClick="numberID(this.id)">2</button>
            <button type="button"  id="3" class="number" onClick="numberID(this.id)">3</button>
            <button type="button"  id="4" class="number" onClick="numberID(this.id)">4</button>
            <button type="button"  id="5" class="number" onClick="numberID(this.id)">5</button>
            <button type="button"  id="6" class="number" onClick="numberID(this.id)">6</button>
            <button type="button"  id="7" class="number" onClick="numberID(this.id)">7</button>
            <button type="button"  id="8" class="number" onClick="numberID(this.id)">8</button>
            <button type="button"  id="9" class="number" onClick="numberID(this.id)">9</button>
        </div>
        <div id="operands">
            <button type="button"  id="+" class="operand" onClick="operandID(this.id)">+</button>
            <button type="button"  id="-" class="operand" onClick="operandID(this.id)">-</button>
            <button type="button"  id="*" class="operand" onClick="operandID(this.id)">*</button>
            <button type="button"  id="/" class="operand" onClick="operandID(this.id)">/</button>
            <button type="button"  id="=" class="operand" onClick="equals()">=</button>
            <button type="button"  id="clear" class="clear" onClick="clearID(this.id)">AC</button>
        </div>
    



    </div>        
    </body>
</html>
